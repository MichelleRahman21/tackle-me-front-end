<!DOCTYPE html>
<html>
    <head>
      <title>Tackle-Me</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tackle-Me</h1>
      <br>
             <div class="modal fade" id="statsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Stats</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                   </div>
                   <div class="modal-body">
                       <div class="user-status"></div>
                   </div>
                   <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   </div>
                 </div>
               </div>
             </div>

           </section>
<!-- BUTTON SECTION END -->
<!-- USER MESSAGE -->

            <section class="d-flex justify-content-center">
              <div class="user-message"></div>
            </section>
            <br>
            <!-- USER MESSAGE END  -->
<!-- SIGN-IN/ SIGN-UP DIVS  -->
<div class="sign-in-container">

              <form class="auth-form" id="sign-up">
                <fieldset>
                  <legend>Sign Up</legend>
                  <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                  <button type="submit">sign up</button>
                  <p>Already have an account? <a class="sign-in-link" href="#">Click here to sign in</a>.</p>
                </fieldset>
              </form>

              <form class="auth-form" id="sign-in">
                <fieldset>
                  <legend>Sign In</legend>
                  <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
                  <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                  <button type="submit" class="btn btn-primary">sign in</button>
                  <p>Join us! <a class="sign-up-link" href="#">Click here to sign up</a>.</p>
                </fieldset>
              </form>
            </div>
          <br>
    </body>
</html>
